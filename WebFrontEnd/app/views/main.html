<div class="jumbotron">
  <h1>promises promises</h1>
  <p class="lead">
    <br> Returns 10 random items for testing promises.
  </p>
  <p>
    <a class="btn btn-lg btn-success" ng-href="#/">Splendid!
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </p>
</div>
<div class="row" ng-if="!main.busy">
  <div class="well" ng-repeat="item in main.data">
    <div class="row">
      <div class="col-md-3">Name</div>
      <div class="col-md-9">{{item.name}}</div>
      <div class="col-md-3">Username</div>
      <div class="col-md-9">{{item.username}}</div>
      <div class="col-md-3">Email</div>
      <div class="col-md-9">{{item.email}}</div>
      <div class="col-md-3">Address</div>
      <div class="col-md-9"><span ng-repeat="addressitem in item.address">{{addressitem}}<br></span></div>
      <div class="col-md-3">Phone</div>
      <div class="col-md-9">{{item.phone}}</div>
      <div class="col-md-3">website</div>
      <div class="col-md-9">{{item.website}}</div>
    </div>
  </div>
</div>
