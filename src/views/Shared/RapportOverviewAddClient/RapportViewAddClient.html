<form name="form" novalidate>
	<div class="row">
		<div class="col-sm-4 well well-sm overzicht-well-client"> <input type="text" ng-model="RapportViewAddClientCtrl.client.name" name="clientName" required /> </div>
		<div class="col-sm-3 well well-sm overzicht-well-client"><input type="text" ng-model="RapportViewAddClientCtrl.client.partner" name="partner" required /></div>
		<div class="col-sm-3 well well-sm overzicht-well-client"><input type="text" ng-model="RapportViewAddClientCtrl.client.children" name="children" required /> </div>
		<div class="col-sm-2 well well-sm overzicht-well-client">
			
			<div class="col-sm-6">
				<button class="btn btn-default btn-xs" type="submit" ng-click="RapportViewAddClientCtrl.cancel()">cancel</button>
			</div>

			<div class="col-sm-6">
				<button class="btn btn-primary btn-xs" type="submit" ng-click="RapportViewAddClientCtrl.submit()">ok</button>
			</div>

		</div>
	</div>
</form>
