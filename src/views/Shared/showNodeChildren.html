<h3>Raport overzicht</h3>
<p> name passed in from ManageOU: </p>{{name}}
{{selectedOU}}
<table class="table table-striped">
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Group</th>
	</tr>
	<tr ng-repeat="child in ctrl.selectedOU.children">
		<td><a href="#">{{child.cn}}</a></td>
		<td>{{child.email}}</td>
		<td>{{child.group}}</td>
	</tr>
</table>
<a class="btn btn-default" href="#">Generate Client Rapporten</a>
